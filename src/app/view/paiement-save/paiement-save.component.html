
<div class="  card up ">
  <div class="card-header  ">
    <h2>Creation des paiement</h2>
  </div>

  <div class="card-body ">
    <div class="row">
      <div class="form-group col-md-5 m-md-3">
        <label>Reference</label>
        <input type="text" class="form-control" [(ngModel)]="paiement.ref" >
      </div>

      <div class="form-group col-md-5 m-md-3">
        <label>description</label>
        <input type="text" class="form-control" [(ngModel)]="paiement.description" >
      </div>
      <div class="form-group col-md-5 m-md-3">
        <label>Montant</label>
        <input type="number" class="form-control" [(ngModel)]="paiement.montant">
      </div>

      <div class="form-group col-md-5 m-md-3">
        <label>Date de paiement</label>
        <input type="date" class="form-control" [(ngModel)]="paiement.datePaiement">
      </div>
      <div class="form-group col-md-5 m-md-3 offset-md-2">
        <label>operation Societe </label>
        <input type="text" class="form-control" [(ngModel)]="paiement.operationSociete.ref">
      </div>
    </div>

    <div class="card-footer">
      <button class="btn btn-outline-success btn-block" (click)="save()"><i class="fa fa-send"></i>save</button>

    </div>

  </div>
</div>
