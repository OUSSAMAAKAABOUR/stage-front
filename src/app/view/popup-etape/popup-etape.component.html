<div class="amine">
  <h2 mat-dialog-title >Cr√©ation d'une Etape:</h2>
  <mat-dialog-content>
    <div class="card border-success text-success">
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-4">
            <label>Libelle</label>
            <input type="text" class="form-control" [(ngModel)]="etape.libelle">
          </div>
          <div class="form-group col-md-4">
            <label>Description</label>
            <input type="text" class="form-control" [(ngModel)]="etape.description">
          </div>
          <div class="form-group col-md-4">
            <label>Delai</label>
            <input type="text" class="form-control" [(ngModel)]="etape.delai">
          </div>
          <div class="form-group col-md-6">
            <label>Montant Fix</label>
            <input type="number" class="form-control" [(ngModel)]="etape.montantfix">
          </div>
          <div class="form-group col-md-6">
            <label>Montant Comptable</label>
            <input type="number" class="form-control" [(ngModel)]="etape.montantcomptable">
          </div>

          </div>


        </div>

      </div>


    <div class="card-footer">
      <button class="btn btn-success col-md-6 offset-3" (click)="save()" *ngIf="a"  ><i class="fa fa-send"></i>save</button>
      <button class="btn btn-warning col-md-6 offset-3" (click)="update()" *ngIf="b"><i class="fa fa-edit"></i>update</button>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="btn btn-danger col-md-4 offset-8" (click)="refresh()" mat-button mat-dialog-close>Sortir</button>
  </mat-dialog-actions>
</div>
