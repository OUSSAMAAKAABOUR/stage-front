<div class="card">
  <div class="card-body">
    <div class="card-header">
      <h2>liste des paiement</h2>
    </div>
    <table class="table table-hover table-striped">
      <thead>
      <th>reference</th>
      <th>description</th>
      <th>montant</th>
      <th>date paiement</th>
      <th>operation</th>
      <th>Action</th>
      </thead>
      <tbody>
      <tr  *ngFor="let c of paiements2 ; index as i ">
        <td>{{c.ref}}</td>
        <td>{{c.description}}</td>
        <td>{{c.montant}}</td>
        <td>{{c.datePaiement}}</td>
        <td>{{c.operationSociete.ref}}</td>
        <td><span (click)="delete(c)"><i class="fa fa-trash btn btn-danger"></i></span>
          <span ><i class="fa fa-edit btn btn-dark"></i></span></td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
