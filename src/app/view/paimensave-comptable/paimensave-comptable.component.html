
<div class="  card container up mt-5">

    <h2>Creation des paiement</h2>
    <hr>

  <div class="card-body ">
    <div class="row">
      <div class="form-group col-md-6 m-md-3">
        <label>Reference</label>
        <input type="text" class="form-control" [(ngModel)]="paiement.ref" >
      </div>

      <div class="form-group col-md-5 m-md-3">
        <label>description</label>
        <input type="text" class="form-control" [(ngModel)]="paiement.description" >
      </div>
      <div class="form-group col-md-6 m-md-3">
        <label>Montant</label>
        <input type="number" class="form-control" [(ngModel)]="paiement.montant">
      </div>

      <div class="form-group col-md-5 m-md-3">
        <label>Date de paiement</label>
        <input type="date" class="form-control" [(ngModel)]="paiement.datePaiement">
      </div>
      <div class="form-group col-md-6 m-md-3 offset-md-2">
        <label>operation Societe </label>
        <input type="text" class="form-control" [(ngModel)]="paiement.operationSociete.ref" disabled>
      </div>
    </div>

    <div class="card-footer">
      <button class="btn btn-outline-success btn-block" (click)="save()">
        <i class="bi bi-save2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
          </svg>
        </i>
        Sauvegarder</button>

    </div>

  </div>
</div>
