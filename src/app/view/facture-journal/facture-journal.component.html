<div class="card">
  <div class="card-header">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="form-group col-md-2 ">
            <label >DateMin</label>
            <input type="date" class="form-control h-75" [(ngModel)]="facturevo.dmin"  >
          </div>
          <div class="form-group col-md-2 ">

            <label>DateMax</label>
            <input type="date" class="form-control h-75" [(ngModel)]="facturevo.dmax" >

          <div class=" col-md-2   ">

            <button h class="btn btn-outline-info btn-block h-50" (click)="Journal()">search</button>
          </div>
          <div class=" col-md-2   ">
            <label class="h-25"></label>
            <button class="btn btn-outline-download btn-block" [disabled]="!etat2" (click)="downloadAsPDF()"><i class="fa fa-download"></i> imprimer</button>
          </div>
        </div>


      </div>
    </div>

  </div>
  <div class="card-body">

      <div class="card-header" id="titre">

      </div>
      <div class="card-body">

        <table class="table table-hover table-striped">

          </tr>


          <td></td>
          <td></td>

        </table>

      </div>
      </div>
