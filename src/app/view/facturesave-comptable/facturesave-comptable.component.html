
<div class="card container mt-2" >

    <h2 >Insertion d'une Facture</h2>
    <hr>
  <div class="card-body " >
    <div class="row">
      <div class="form-group col-md-6 m-md-3">
        <label>Reference</label>
        <input  type="text" class="form-control" [(ngModel)]="facture.ref" >
      </div>

      <div class="form-group col-md-5 m-md-3">
        <label>Libelle</label>
        <input type="text" class="form-control" [(ngModel)]="facture.libelle"  >
      </div>

      <div class="form-group col-md-6 m-md-3">
        <label>MontantHorsTaxe</label>
        <input type="number" class="form-control"  [(ngModel)]="facture.montantHorsTaxe">
      </div>
      <div class="form-group col-md-5 m-md-3">
        <label>DateOperation</label>
        <input type="date" class="form-control" [(ngModel)]="facture.dateOperation"  >
      </div>
      <div class="form-group col-md-6 m-md-3">
        <label>Societe Source</label>
        <input type="text" class="form-control" [(ngModel)]="facture.societeSource.ice" disabled>
      </div>
      <div class="form-group col-md-5 m-md-3">
        <label>Societe Distination</label>
        <input type="text" class="form-control"[(ngModel)]="facture.societeDistination.ice"  >
      </div>
      <div class="form-group col-md-6 m-md-3 ">
        <label>Class Comptable</label><br>
        <select class="w-100 h-75 mt-md-2" [(ngModel)]="facture.classComptable.numero">
          <option value="11"   > 11</option>
          <option  value="15" >15</option>
          <option  value="18" >18</option>
        </select>
      </div>
      <div class="form-group col-md-5 m-md-3">
        <label>TVA</label><br>
        <select class="w-100 h-75 mt-md-2" [(ngModel)]="facture.tva.ref">
          <option value="TVA1"  >3%</option>
          <option value="TVA2" >5%</option>
          <option value="TVA3" >7%</option>
        </select>
      </div>

      <div class="form-group col-md-6 m-md-3">
        <label>Etat Facture</label><br>
        <select class="w-100 h-75 mt-md-2" [(ngModel)]="facture.etatFacture.code">
          <option value="1"   > complet</option>
          <option  value="2" >partiellement complet</option>
          <option  value="3" >non complet</option>
        </select>
      </div>
      <div class="form-group col-md-5 m-md-3">
        <label>Etat paiement</label><br>
        <select class="w-100 h-75 mt-md-2" [(ngModel)]="facture.etatPaiement.code">
          <option value="1"   > payée</option>
          <option  value="2" >partiellement payée</option>
          <option  value="3" >non payée</option>
        </select>
      </div>
      <div class=" form-group col-md-6 m-md-3  ">
        <label>Type d'operation</label><br>
        <select class="w-100 h-75 mt-md-2 " [(ngModel)]="facture.typeOperation">
          <option   >CRÉDIT</option>
          <option  >DÉBIT</option>
        </select>
      </div>


    </div>

  </div>

  <div class="card-footer">
    <button class=" btn btn-outline-success"  (click)="save()"  >
      <i class="bi bi-save2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
          <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
        </svg>
      </i>
      Sauvegarder</button>
    <button class="btn delete">Annuler</button>

  </div>

</div>
