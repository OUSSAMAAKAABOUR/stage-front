<div class="  card  " >
  <div class="card-header">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="form-group col-md-2 ">
            <label >DateMin</label>
            <input type="date" class="form-control h-75"   >
          </div>
          <div class="form-group col-md-2 ">

            <label>DateMax</label>
            <input type="date" class="form-control h-75" >
          </div>

          <div class=" col-md-2   ">
            <label class="h-25"></label>

            <button h class="btn btn-outline-info btn-block h-50" >search</button>
          </div>
        </div>


      </div>
    </div>

  </div>

  <div class="card-body">
    <div class="card-header">
      <h2>liste des paiement d'une operation</h2>
    </div>
    <table class="table table-hover table-striped">
      <thead>
      <th>reference</th>
      <th>description</th>
      <th>montant</th>
      <th>date paiement</th>
      <th>operation</th>
      <th>Action</th>
      </thead>
      <tbody>
      <tr  *ngFor="let c of paiements ; index as i ">
        <td>{{c.ref}}</td>
        <td>{{c.description}}</td>
        <td>{{c.montant}}</td>
        <td>{{c.datePaiement}}</td>
        <td>{{c.operationSociete.ref}}</td>
        <td><span (click)="delete(c)"><i class="fa fa-trash btn btn-danger"></i></span>
          <span ><i class="fa fa-edit btn btn-dark"></i></span></td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
