<div class="grd">
  <div class="row bigbox">
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <div class="col-md-6 mx-auto p-0">
      <div class="card bik">
        <div class="login-box ">
          <div class="login-snip"><input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                                                                                                           class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label cla for="tab-2"  class="tab "> <i class="toll">Sign Up</i></label>
            <div class="login-space ">
              <div class="login ">
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input [(ngModel)]="teste.t3" id="user" type="text" class="input" placeholder="Enter your username"></div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input [(ngModel)]="teste.t4" id="pass" type="password" class="input" data-type="password" placeholder="Enter your password">
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>
                  <label for="check"><span class="icon"></span> Keep me Signed in</label></div>
                <div class="group"><input type="submit" (click)="loger()"  class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot"><a href="#">Forgot Password?</a>
                  <br>
                  <div class="col-md-12">
                    <ul class="social-network social-circle">
                      <li><a href="https://www.facebook.com/" class="icoFacebook" title="Facebook"><i
                        class="fa fa-facebook"></i></a></li>
                      <li><a href="https://twitter.com/" class="icoTwitter" title="Twitter"><i
                        class="fa fa-twitter"></i></a></li>
                      <li><a href="https://google.com" class="icoGoogle" title="Google +"><i class="fa fa-google "></i></a>
                      </li>
                    </ul>
                  </div>
                </div>

              </div>

              <div class="sign-up-form">
                <div class="group"><label for="user" class="label">Username</label> <input
                  [(ngModel)]="connection.username" id="user" type="text" class="input"
                  placeholder="Create your Username"></div>
                <div class="group"><label for="pass" class="label">Password</label> <input
                  [(ngModel)]="connection.password" id="pass" type="password" class="input" data-type="password"
                  placeholder="Create your password"></div>
                <div class="group"><label for="pass" class="label">Repeat Password</label> <input [(ngModel)]="teste.t1"
                                                                                                  id="pass"
                                                                                                  type="password"
                                                                                                  class="input"
                                                                                                  data-type="password"
                                                                                                  placeholder="Repeat your password">
                </div>
                <div class="group"><label for="pass" class="label"> Email</label> <input [(ngModel)]="teste.t2"
                                                                                         id="pass" type="email"
                                                                                         class="input"
                                                                                         placeholder="Enter your email ">
                </div>
                <div class="group"><input type="submit" class="button" value="Sign Up" (click)="save()"></div>
                <div class="hr"></div>
                <div class="foot"><label for="tab-1">Already Member?</label></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
